<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <table>
        <tr th:each="blog : ${blogs}">
            <td th:text="${blog.author}"></td>
            <td th:text="${#dates.format(blog.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>
</div>
</body>
</html>
