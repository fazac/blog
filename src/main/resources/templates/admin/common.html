<!DOCTYPE html>

    <link rel="stylesheet" th:href="@{/static/dataTables/DataTables-1.10.24/css/jquery.dataTables.css}">
</head>
<body>
<div th:fragment="admin-head-nav">
    <div style="position: absolute; top: 0; right: 0;" class="mt-3 mr-4">

        <div id="_tip" class="toast tip hide" role="alert"
             aria-live="assertive" data-autohide="true" data-delay="5000"
             aria-atomic="true">
            <!--            <div class="toast-header">-->
            <!--                <strong class="mr-auto" th:text="${tip.title}">Bootstrap</strong>-->
            <!--                <button type="button"  class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">-->
            <!--                    <span aria-hidden="true">&times;</span>-->
            <!--                </button>-->
            <!--            </div>-->
            <button type="button" class="ml-2  mr-2 close" data-dismiss="toast"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <!--            <a href="#" class="close" data-dismiss="toast" data-th-target="_tip" aria-label="close">&times;</a>-->
            <div class="toast-body shadow-sm" th:text="${tip}!=null?${tip.msg}:''">

            </div>
        </div>

        <div class="modal fade" id="confirm_model" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-indent_2 ">

                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" id="confirm_button" class="btn btn-info ml-5">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
